<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMEGA Screen Recorder</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <h1>OMEGA Focus</h1>
            <p>Screen Recorder</p>
        </div>

        <!-- Status Indicator -->
        <div class="status-section">
            <div class="status-indicator" id="statusIndicator">
                <div class="status-ring"></div>
                <div class="status-circle">
                    <span class="status-text" id="statusText">READY</span>
                </div>
            </div>
        </div>

        <!-- Timer -->
        <div class="timer">
            <div class="timer-display" id="timerDisplay">00:00:00</div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="control-btn record-btn" id="recordBtn">
                <span class="icon">‚óè</span>
                <span>REC</span>
            </button>
            <button class="control-btn stop-btn" id="stopBtn" disabled>
                <span class="icon">‚ñ†</span>
                <span>STOP</span>
            </button>
        </div>

        <!-- Settings Card -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Settings</h3>
            </div>
            <div class="card-content">
                <div class="setting-row">
                    <label class="setting-label">Quality</label>
                    <div class="setting-buttons" id="qualityButtons">
                        <button class="setting-btn" data-value="Low">Low</button>
                        <button class="setting-btn" data-value="Medium">Medium</button>
                        <button class="setting-btn active" data-value="High">High</button>
                    </div>
                </div>
                <div class="setting-row">
                    <label class="setting-label">Frame Rate</label>
                    <div class="setting-buttons" id="fpsButtons">
                        <button class="setting-btn" data-value="24">24fps</button>
                        <button class="setting-btn active" data-value="30">30fps</button>
                        <button class="setting-btn" data-value="60">60fps</button>
                    </div>
                </div>
                <div class="setting-row">
                    <label class="setting-label">Resolution</label>
                    <div class="setting-buttons" id="resolutionButtons">
                        <button class="setting-btn" data-value="720p">720p</button>
                        <button class="setting-btn active" data-value="1080p">1080p</button>
                        <button class="setting-btn" data-value="1440p">1440p</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Output File Card -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Output File</h3>
            </div>
            <div class="card-content">
                <div class="file-input-container">
                    <input type="text" class="file-input" id="fileInput" value="recording.webm">
                    <button class="browse-btn" id="browseBtn">üìÅ</button>
                </div>
            </div>
        </div>

        <!-- Status Message -->
        <div class="status-message" id="statusMessage">Ready to record</div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/recorder.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
